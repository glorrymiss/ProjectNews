<div class="wrapper">
  <div class="modal">
    <div class="calendar-header">
      <div class="date">
        <p class="current-date"></p>
        <span class="prev-year">
          <svg width="10" height="10">
            <use href="./images/icon.svg#arow-cal-left"></use>
          </svg>
        </span>
        <span class="next-year">
          <svg width="10" height="10">
            <use href="./images/icon.svg#arow-cal-right"></use>
          </svg>
        </span>
        <div class="years"><ul></ul></div>
      </div>
      <div class="calendar-icons">
        <span id="prev">
          <svg width="14" height="14">
            <use href="./images/icon.svg#arow-cal-left"></use>
          </svg>
        </span>
        <span id="next">
          <svg width="14" height="14">
            <use href="./images/icon.svg#arow-cal-right"></use>
          </svg>
        </span>
      </div>
    </div>
    <div class="calendar-grid">
      <ul class="weeks">
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>Su</li>
      </ul>
      <ul class="days"></ul>
    </div>
  </div>
</div>
