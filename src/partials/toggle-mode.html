<div class="toggleWrapper">
    <p class="toggle-label light">Light</p>
    <p class="toggle-label-mobile light"><svg width="21" height="21">
            <use href="./images/icon.svg#icon-sun"></use>
        </svg></p>
    <label class="switch">
        <input type="checkbox" class="switch__input visually-hidden">
        <span class="switch__slider"></span>
    </label>
    <p class="toggle-label dark">Dark</p>
    <p class="toggle-label-mobile dark"><svg width="21" height="21">
            <use href="./images/icon.svg#icon-moon"></use>
        </svg></p>
</div>
