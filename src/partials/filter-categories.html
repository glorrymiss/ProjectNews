<div class="categories">
  <ul id="categories-show" class="categories__list"></ul>
  <div class="categories__container">
    <button id="categories-toggler" class="filter__btn">
      <span>Others</span>
      <svg class="categories__icon" width="14" height="14">
        <use href="./images/icon.svg#icon-arrow-down"></use>
      </svg>
    </button>
    <div class="filter-wrapper">
      <div class="filter">
        <ul id="categories-hide"></ul>
      </div>
    </div>
  </div>

  <div class="calendar">
    <span class="calendar__text"> Search date news</span>
    <button id="menu-calendar" class="calendar__btn today-btn">
      <svg class="calendar__icon" width="20" height="20">
        <use href="./images/icon.svg#icon-calendar"></use>
      </svg>
      <span class="calendar-btn-span">Select data</span>
      <svg class="categories__icon" width="14" height="14">
        <use href="./images/icon.svg#icon-arrow-down"></use>
      </svg>
    </button>
    <include src="./partials/calendar.html"></include>
  </div>
</div>

<div class="errorRequest visually-hidden">
  <p class="err__text">We havenâ€™t found news from this category</p>

  <picture>
    <source
      srcset="
        ./images/not-found-news-de-min.png    1x,
        ./images/not-found-news-de@2x-min.png 2x
      "
      media="(min-width: 1280px)"
    />
    <source
      srcset="
        ./images/not-found-news-tab-min.png    1x,
        ./images/not-found-news-tab@2x-min.png 2x
      "
      media="(min-width: 768px)"
    />
    <source
      srcset="
        ./images/not-found-news-mob-min.png    1x,
        ./images/not-found-news-mob@2x-min.png 2x
      "
      media="(max-width: 767px)"
    />
    <img
      src="./images/not-found-news-de-min.png"
      alt="photo"
      class="err_img"
      loading="lazy"
    />
  </picture>
</div>
